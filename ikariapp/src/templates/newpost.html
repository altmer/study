<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
		<link rel="stylesheet" href="/css/blog.css" type="text/css" media="screen" title="blog_style" charset="utf-8"/>
	</head>
	<body>
		<h1>Blog</h1>
		<form method="post">
			<h2>New post</h2>
			<hr />
			<label>
				<div>subject</div>
				<input type="text" name="subject" value="{{subject}}"/>
			</label>
			<label>
				<div>content</div>
				<textarea name="content">{{content}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			<input type="submit" />
		</form>
		
	</body>
</html>
