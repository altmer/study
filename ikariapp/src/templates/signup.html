<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
		<link rel="stylesheet" href="/css/blog.css" type="text/css" media="screen" title="blog_style" charset="utf-8"/>
	</head>
	<body>
		<form method="post">
	    	<h1>Signup</h1>
	    
		    <br>
	    
		    <label>Username
	        	<input type="text" name="username" value="{{username}}" />
	        	<span style="color : red">{{username_error}}</span>
	    	</label>
	    	
	    	<br/>
	
	    	<label>Password
		        <input type="password" name="password" value="{{password}}" />
		        <span style="color : red">{{password_error}}</span>
		    </label>
		    
		    <br/>
	
	    	<label>Verify
		        <input type="password" name="verify" value="{{verify}}" />
	    	    <span style="color : red">{{verify_error}}</span>
		    </label>
		    
		    <br/>
	
	    	<label>Email (optional)
		        <input type="text" name="email" value="{{email}}" />
	    	    <span style="color : red">{{email_error}}</span>
	    	</label>
	    	
	    	<br/>
	
	    	<br/>
	
	    	<input type="submit" />
    	
		</form>
	</body>
</html>
